<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (portfolio) {
      <div>
        <h2 data-cy="portfolioDetailsHeading"><span jhiTranslate="fpmsApp.portfolio.detail.title">Portfolio</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ portfolio.id }}</span>
          </dd>
          <dt><span jhiTranslate="fpmsApp.portfolio.userName">User Name</span></dt>
          <dd>
            <span>{{ portfolio.userName }}</span>
          </dd>
          <dt><span jhiTranslate="fpmsApp.portfolio.emailAddress">Email Address</span></dt>
          <dd>
            <span>{{ portfolio.emailAddress }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/portfolio', portfolio.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
